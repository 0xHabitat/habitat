<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1'>
    <meta name='referrer' content='no-referrer'>
    <link rel='stylesheet' type='text/css' href='/lib/assets/base.css'>
    <link rel='stylesheet' type='text/css' href='/lib/assets/assets.css'>
    <link rel='stylesheet' type='text/css' href='index.css'>
    <link rel='icon' type='image/png' href='/lib/assets/logo.png'>
    <link rel='apple-touch-icon' href='/lib/assets/logo.png'>
    <meta name='twitter:card' content='summary_large_image'>
    <meta name='twitter:site' content='@0xHabitat'>
    <meta property='og:type' content='website'>
    <meta property='og:url' content='https://0xhabitat.org'>
    <meta property='og:description' content='Scaling communities with Rollup technology.'>
    <meta property='og:image' content='/lib/assets/preview.jpg'>
    <meta property='og:title' content='Habitat - Propose'>
    <title>Habitat - Propose</title>
    <script src='/lib/common.js'></script>
    <script type='module' src='/lib/gradient.js'></script>
    <script type='module' src='/lib/wallet.js'></script>
    <script type='module' src='/lib/menu.js'></script>
    <script type='module' src='/lib/slider.js'></script>
    <script type='module' src='/lib/HabitatPath.js'></script>
    <script type='module' src='index.js'></script>
  </head>
  <body>
    <habitat-gradient></habitat-gradient>
    <habitat-nav></habitat-nav>
    <habitat-path class='bgwhite'></habitat-path>
    <habitat-menu></habitat-menu>
    <section class='content'>
      <section style='z-index:9;transform: translateZ(0)'>
       <section class='bgwhite padh padv flex col center'>
         <div style='width:80ch;max-width:100%;min-height:100vh;'>
           <h1>Create a Proposal</h1>
           <h6 class='left' id='vaultName'> </h6>
           <space></space>
           <section id='propose'>
             <label>
               GitHub Issue Link
               <input type='text' id='url'></input>
             </label>
             <label>
               Title of this Proposal
               <!--
               <input type='text' id='title'></input>
               -->
               <h1 id='title'> </h1>
               <sep></sep>
             </label>
             <label>
               The body of your proposal
               <!--
               <textarea placeholder='Your proposal goes here...'></textarea>
               -->
               <div id='body'></div>
             </label>
             <space></space>

             <section class='left'>
               <h3>Optional Actions</h3>
               <sep></sep>
               <div>
                 <div id='proposalActions' class='grid-col align-left' style='grid-template-columns:repeat(3, auto)'>
                 </div>
               </div>
               <div>
                 <space></space>
                 <button id='transfer' class='flow'>Add Token Transfer</button>
                 <button id='execution' class='flow'>Add On-chain execution</button>
               </div>
             </section>

             <div id='actions' class='left'>
               <h1>Looks good?</h1>
               <button id='submit'>Submit</button>
             </div>
             <space></space>
           </section>
         </div>
       </section>
      </section>
    </section>
  </body>
</html>
