<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1'>
    <meta name='referrer' content='no-referrer'>
    <link rel='stylesheet' type='text/css' href='/lib/assets/base.css'>
    <link rel='stylesheet' type='text/css' href='/lib/assets/assets.css'>
    <link rel='stylesheet' type='text/css' href='index.css'>
    <link rel='icon' type='image/png' href='/lib/assets/logo.png'>
    <link rel='apple-touch-icon' href='/lib/assets/logo.png'>
    <meta name='twitter:card' content='summary_large_image'>
    <meta name='twitter:site' content='@0xHabitat'>
    <meta property='og:type' content='website'>
    <meta property='og:url' content='https://0xhabitat.org'>
    <meta property='og:description' content='Scaling communities with Rollup technology.'>
    <meta property='og:image' content='/lib/assets/preview.jpg'>
    <meta property='og:title' content='Habitat - Proposal'>
    <title>Habitat - Proposal</title>
    <script src='/lib/common.js'></script>
    <script type='module' src='/lib/HabitatGradient.js'></script>
    <script type='module' src='/lib/HabitatNav.js'></script>
    <script type='module' src='/lib/HabitatMenu.js'></script>
    <script type='module' src='/lib/HabitatSlider.js'></script>
    <script type='module' src='/lib/HabitatPath.js'></script>
    <script type='module' src='index.js'></script>
  </head>
  <body>
    <habitat-gradient></habitat-gradient>
    <habitat-nav></habitat-nav>
    <habitat-path class='bgwhite'></habitat-path>
    <habitat-menu></habitat-menu>
    <section class='content'>
      <section style='z-index:9;transform: translateZ(0)'>
        <section id='container' class='flex col center padv'>
          <h1 id='title'> </h1>
          <div id='labels' class='flex row'></div>
          <div class='proposal'>
            <p id='proposal'> </p>
            <space></space>
            <sep></sep>
            <div id='proposalStats'></div>
          </div>
          <section id='circles' class='flex row center evenly padv'></section>

          <section class='highlight'>
            <h3>Proposal Actions</h3>
            <sep></sep>
            <div class='flex col center' style='width:120ch; max-width:100%;'>
              <div class='grid-col align-left proposalActions' style='grid-template-columns: repeat(3, auto);'>
              </div>
            </div>
          </section>

          <div style='width:42ch;max-width:100%;'>
            <label>
            How do you feel about this?
            </label>
            <div style="width:100%;height:1.4rem;font-size:.7rem;">
              <h3 class="left inline" style="float:left;text-shadow:0 0 2px #909090;">‚ùÑÔ∏è</h3>
              <h3 class="right inline" style="float:right;text-shadow:0 0 2px #909090;">üî•</h3>
            </div>
            <habitat-slider id='signal'></habitat-slider>
            <space></space>
            <p id='feedback' class='bold smaller'> </p>
            <button id='vote' disabled class='bold green'>Vote</button>
          </div>
          <div class='flex actions'>
            <button id='finalize' disabled>Finalize Proposal</button>
            <button id='execProposal' disabled>Execute On-chain Proposal actions</button>
          </div>
          <a id='visitVault' class='button secondary smaller purple' href=''>Treasury Overview</a>
        </section>
      </section>
    </section>
  </body>
</html>
