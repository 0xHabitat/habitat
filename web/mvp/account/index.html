<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1'>
    <meta name='referrer' content='no-referrer'>
    <link rel='stylesheet' type='text/css' href='/lib/assets/base.css'>
    <link rel='stylesheet' type='text/css' href='/lib/assets/assets.css'>
    <link rel='stylesheet' type='text/css' href='index.css'>
    <link rel='icon' type='image/png' href='/lib/assets/logo.png'>
    <link rel='apple-touch-icon' href='/lib/assets/logo.png'>
    <meta name='twitter:card' content='summary_large_image'>
    <meta name='twitter:site' content='@0xHabitat'>
    <meta property='og:type' content='website'>
    <meta property='og:url' content='https://0xhabitat.org'>
    <meta property='og:description' content='Scaling communities with Rollup technology.'>
    <meta property='og:image' content='/lib/assets/preview.png'>
    <meta property='og:title' content='Habitat - Account'>
    <title>Habitat - Account</title>
    <script src='/lib/common.js'></script>
  </head>
  <body>
    <habitat-gradient></habitat-gradient>
    <habitat-nav></habitat-nav>
    <habitat-menu></habitat-menu>
    <section class='content'>
      <section style='z-index:9;transform: translateZ(0)'>
        <section class='explorer'>
          <h1>My Account</h1>
          <section>
            <div class='wallet'></div>
          </section>
          <section>
            <div class="flexSpaceBetween">
              <div>
                <h1>Manage shares on Habitat</h1>
                <space></space>
                <div class='actionsL2'>
                  <h3>Layer-2 Actions</h3>
                  <button disabled=true id='exit'>Exit shares to withdraw</button>
                </div>
                <space></space>
                <div class='actionsL1'>
                  <h3>Layer-1 Actions</h3>
                  <button disabled=true id='deposit'>Deposit shares to Habitat</button>
                  <button disabled=true id='withdraw'>Withdraw shares from Habitat</button>
                </div>
              </div>
            </div>
          </section>
        </section>
      </section>
    </section>
    <script type='module' src='/lib/gradient.js'></script>
    <script type='module' src='/lib/wallet.js'></script>
    <script type='module' src='/lib/menu.js'></script>
    <script type='module' src='/lib/slider.js'></script>
    <script type='module' src='index.js'></script>
  </body>
</html>
