<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1'>
    <meta name='referrer' content='no-referrer'>
    <link rel='stylesheet' type='text/css' href='/lib/assets/base.css'>
    <link rel='stylesheet' type='text/css' href='/lib/assets/assets.css'>
    <link rel='stylesheet' type='text/css' href='index.css'>
    <link rel='icon' type='image/png' href='/lib/assets/logo.png'>
    <link rel='apple-touch-icon' href='/lib/assets/logo.png'>
    <meta name='twitter:card' content='summary_large_image'>
    <meta name='twitter:site' content='@EnterTheHabitat'>
    <meta property='og:type' content='website'>
    <meta property='og:url' content='https://0xhabitat.org'>
    <meta property='og:description' content='Scaling communities with Rollup technology.'>
    <meta property='og:image' content='/lib/assets/preview-v2.jpg'>
    <meta property='og:title' content='Habitat - Liquidity Mining'>
    <title>Habitat - Liquidity Mining</title>
    <script src='/lib/common.js'></script>
  </head>
  <body>
    <habitat-gradient></habitat-gradient>
    <habitat-nav></habitat-nav>
    <habitat-menu></habitat-menu>
    <section class='content'>
      <section style='z-index:9;transform: translateZ(0)'>
        <article>
          <section class='bgwhite' style='min-height:100vh;'>
            <div id="menu-breakpoint"></div>
            <section>
              <h1><br></h1>
              <h1><span><span>Liquidity Mining </span><emoji-pick></emoji-pick></span></h1>
              <h4>Providing Liquidity for Uniswap Pool - Round #2</h4>
              <h1><br></h1>
            </section>

            <section id='stats'>
              <div class='flex col center evenly padh'>
                <div id='minting' class='flex col center evenly'>
                  <div class='flex row center evenly' style='width:100%;'>
                    <div>
                      <p>Current yield:</p>
                      <p class='text-center bold padv' id='yieldPercent'> </p>
                    </div>
                    <div>
                      <p>Time left:</p>
                      <p class='text-center bold padv' id='timeLeft'> </p>
                    </div>
                  </div>
                  <label>
                    Amount of HBT you want to provide on Uniswap
                    <input id='amt' type='number' value='1000'>
                    <div id='data'></div>
                  </label>
                  <p><br></p>
                  <p id='description'> </p>
                  <p><br></p>
                  <p id='notice' class='bold smaller'> </p>
                </div>
                <div id='timeover' style='display:none'><h3><span><span>Liquidity Rewards are over </span><emoji-sad></emoji-sad></span></h3></div>
                <div>
                  <space></space>
                  <a class='button smaller blue' target='_blank' href='https://app.uniswap.org/#/add/v2/0x0ace32f6e87ac1457a5385f8eb0208f37263b415/ETH'>Visit Uniswap Pool</a>
                  <a id='export' style='visibility:hidden' class='button smaller secondary' download='habitat-lp-rewards.csv'>Export Leaderboard as CSV</a>
                  <space></space>
                </div>
                <h6><br></h6>
                <div id='leaderboard' style='font-family:var(--font-family-mono);max-width:fit-content;width:100ch;display:grid;gap:1rem;grid-template-columns:repeat(5, auto);'></div>
                <div id='progress' style='width:42ch;'>
                  <label>
                    Loading...
                    <habitat-slider></habitat-slider>
                  </label>
                </div>
              </div>
            </section>
            <h1><br></h1>
          </section>
        </article>
      </section>
    </section>
    <script type='module' src='/lib/HabitatGradient.js'></script>
    <script type='module' src='/lib/HabitatNav.js'></script>
    <script type='module' src='/lib/HabitatMenu.js'></script>
    <script type='module' src='/lib/HabitatSlider.js'></script>
    <script type='module' src='index.js'></script>
  </body>
</html>
